<!-- templates/index.html -->
<html>
    <head>
        <title>Courses Management</title>
        <link rel="stylesheet" href="/static/styles.css"/>
    </head>
    <body>
        <h1>Courses</h1>
        {% if courses %}
        <ul>
            {% for course in courses %}
            <li>{{ course.name }} by {{ course.teacher }}</li>
            {% endfor %}
        </ul>
        {% else %}
        <p>No courses yet!</p>
        {% endif %}
    </body>
</html>

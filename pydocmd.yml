site_name: ""  # Irrelevant to us.

generate:
- api.md:
  - bocadillo.api:
    - bocadillo.api.API+
- cli.md:
  - bocadillo.cli+
- compat.md:
  - bocadillo.compat+
- error_handlers.md:
  - bocadillo.error_handlers+
- events.md:

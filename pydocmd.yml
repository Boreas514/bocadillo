site_name: ""  # Irrelevant to us.

generate:
- api.md:
  - bocadillo.api:
    - bocadillo.api.API+
- cli.md:
  - bocadillo.cli+
- compat.md:
  - bocadillo.compat+
- error_handlers.md:
  - bocadillo.error_handlers+
- events.md:
  - bocadillo.events++
- exceptions.md:
  - bocadillo.exceptions++
- hooks.md:
  - bocadillo.hooks++
- media.md:
  - bocadillo.media:
    - bocadillo.media.handle_json
    - bocadillo.media.handle_text
    - bocadillo.media.Media:
      - bocadillo.media.Media.serialize
      - bocadillo.media.Media.type
- middleware.md:
  - bocadillo.middleware:
      - bocadillo.middleware.Middleware+

# Required by Pydoc-Markdown, but irrelevant to us.
pages: []

gens_dir: ./docs/api

# Render headers are Markdown tags rather than HTML <hX>
headers: markdown
